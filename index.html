<!DOCTYPE html>
<html>

  <head>
<h1 id="title"> NYSC FORM </h1>


<title>Link CSS to HTML</title>
</head>

<body>

<p id="description"> Fill details below to complete NYSC registration </p>

<div class="input-headings">
 
  <form id="survey-form">

<label for="name" id="name-label"> Name </label>
<input id="name" type="text" name="name" placeholder="Chijoke Okafor" class="form-inputs" required> </input>
<br>

<label for="email" id="email-label"> Email </label>
<input id="email" type="email" name="email" placeholder="Okafor@gmail.com" class="form-inputs" required> </input>

<br>
<label for="number" id="number-label"> Age </label>
<input id="number" type="number" name="number" placeholder="21" min="18" max="100" class="form-inputs" required> </input>
<br>

<label for="dropdown" id="camp"> Select Camp </label>
<select id="dropdown" class="form-inputs">
  <option value="Abuja"> Abuja </option>
  <option value="Lagos"> Lagos </option>
  <option value="Oyo"> Oyo </option>
  <option value="Akwa Ibom"> Akwa Ibom </option>
  <option value="Calabar"> Calabar </option>
  <option value="Ogun"> Ogun </option>

  </select>
<br>
<br>
<label for="model_color" id="model_color"> <b> Model Color <b> </label>
<br>
 <input id="model_color" type="radio" id= "black" name="color" value="black">
<label for="model_color"> Black </label>
<br>
<input id="model_color" type="radio" id= "white" name="color" value="white">
<label for="model_color"> White </label>
<br>

<input id="model_color" type="radio" id= "red" name="color" value="red">
<label for="model_color"> Red </label>
<br>
<br>
<label for="features"> <b> Add features </b> </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="accomodation"
<label for= "checkbox"> 4 bedroom -100$ </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="accomodation"
<label for= "checkbox"> 2 bedroom -200$ </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="accomodation"
<label for= "checkbox"> 1 bedroom -250$ </label>
<br>
<br>

<label for="textarea"> <b> Additional comments </b> </label>
<br>
<textarea id="textarea" name="instructions" rows="5" cols="40">

  </textarea> 
<br>

<input id="submit" type="submit" value="Request" class="submit-button" >




  </div>
    
    </form>

    </body>

    </html>
